version: '3'
services:
  backend:
    container_name: backend
    restart: unless-stopped
    build: .
    ports:
      - 80:8000
    working_dir: /root/src
    tty: true
    volumes:
      - ./src:/root/src
    command: sh -c 'uvicorn main:app --reload --host 0.0.0.0 --port 8000'
    depends_on:
      - pgsql

  pgsql:
    image: postgres:13.4
    container_name: pgsql
    ports:
      - 5432:5432
    volumes:
      - ./pgsql/init:/docker-entrypoint-initdb.d
      - ./pgsql/data:/var/lib/postgresql/data
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB